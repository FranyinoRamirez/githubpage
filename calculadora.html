<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica - Lira Calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-box text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">¡Hola Bienvenido a Lira Calc!</h2>
            <p class="text-gray-600 mb-6">Por favor, ingresa tu nombre para continuar.</p>
            <div class="input-group">
                <input type="text" id="asesor-name-input" placeholder="Ingresa tu nombre" class="w-full p-2.5 border rounded-lg">
            </div>
            <button id="asesor-login-btn" class="w-full btn-primary">
                Ingresar a Lira Calc
            </button>
        </div>
    </div>

    <div id="calculator-app" class="main-container hidden">
        <p id="asesor-name-display"><span>Bienvenido, </span></p>
        
        <h1 class="main-title">Lira Calc</h1>
        <p class="tema"><i>"En cuerdas de oro vibra el cálculo exacto, con la fría y eterna belleza de la razón."</i></p>

        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>

                <button id="toggle-cientifica" class="col-4" style="font-size: 1rem; height: 30px;">
                    Funciones Científicas <span id="flecha-icono">▼</span>
                </button>

                <div id="seccion-cientifica" class="cientifica-oculta">
                    <button class="operador-cientifico" value="raiz">√</button>
                    <button class="operador-cientifico" value="pi">π</button>
                    <button class="operador-cientifico" value="potencia">^</button>
                    <button class="operador-cientifico" value="factorial">!</button>
                    <button class="operador-cientifico" value="seno">sin</button>
                    <button class="operador-cientifico" value="coseno">cos</button>
                    <button class="operador-cientifico" value="tangente">tan</button>
                    <button class="operador-cientifico" value="log">log</button>
                </div>

                <button class="col-2">C</button>
                <button>&larr;</button>
                <button class="numero">%</button>
                <button class="numero">/</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">X</button>

                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>

                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>

                <button class="col-2">0</button>
                <button class="numero">.</button>
                <button class="col-3">=</button>
            </div>
        </div>
    </div> 
</body>
</html>
